{% extends 'index.html' %}

{% block content %}
    <p class="h1 text-info bg-dark pb-2 ps-2 rounded-3">My Blog</p>
    <span>
        {% for post in Posts %}
            <div class="bg-black overflow-auto rounded-3" style="width: 30rem; height: 20rem">
                <div><br></div>
                <div class="px-4 "> <h1 class="bg-info text-dark fst-italic"> {{post.title}} </h1> </div>
                <div class="px-4 "> <h5 class="bg-warning text-dark fw-bold fst-italic"> {{post.body}} </h5> </div>
            </div>        
            <br>
        {% endfor %}
    </span>

    <a class="btn bg-info fw-bold " href="{%url 'upload' %}">Blog entry form</a>
{% endblock %}
